<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create Products</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <div class="nav">
      <!-- Navigation links to various pages -->
      <a href="/home.html">Home</a>
      <a href="/categories.html">Categories</a>
      <a class="active" href="/product.html">Product</a>
      <a href="/sale.html">Sale</a>
    </div>
    <!-- Main Section -->
    <div class="main">
      <!-- Heading for the main section -->
      <h1>Create Products</h1>

       <!-- Product Creation Form -->
      <form id="productForm">
        <!-- Select Category Dropdown -->
        <label for="selectCategory">Select Category:</label>
        <select id="selectCategory" required></select>
        <!-- Product Name Input -->
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required />
        <!-- Product Price Input -->
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" required /><br />
        <button type="button" onclick="createProduct()">Create Product</button>
      </form>
      
    <script src="script.js"></script>
  </body>
</html>
